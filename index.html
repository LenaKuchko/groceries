<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Pick your groceries</h1>
      <div>
        <form id="form">
          <div class="form-group">
            <label for="name">A name</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label>Fruits and vegetables</label>
            <select id="fruits" class="form-control">
              <option selected disabled>- Select One -</option>
              <option value="oranges">Orange</option>
              <option value="bananas">Banana</option>
              <option value="apples">Apples</option>
              <option value="blueberries">Blueberries</option>
            </select>
            <select id="vegies" class="form-control">
              <option selected disabled>- Select One -</option>
              <option value="tomatoes">Tomatoes</option>
              <option value="potato">Potato</option>
              <option value="cabbage">Cabbage</option>
              <option value="asparagus">Asparagus</option>
            </select>
          </div>
          <div class="form-group">
            <label>Dairy</label>
            <select id="dairy" class="form-control">
              <option selected disabled>- Select One -</option>
              <option value="milk">Milk</option>
              <option value="sour-cream">Sour cream</option>
              <option value="creamer">Creamer</option>
              <option value="cheese">Cheese</option>
            </select>
          </div>
          <div class="form-group">
            <label>Bread</label>
            <select id="bread" class="form-control">
              <option selected disabled>- Select One -</option>
              <option value="whole-grain">Whole grain</option>
              <option value="bagel">Bagel</option>
              <option value="bagguette">Bagguette</option>
            </select>
          </div>
          <button type="submit" class="btn">Feed me!</button>
        </form>
      </div>

      <div id="order">
        <h3>Your Order:</h3>
        <ul>
          
        </ul>
      </div>
    </div>
  </body>
</html>
